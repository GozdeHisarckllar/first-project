<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gözde Hisarcıklılar">
  <title>Piet Mondrian's Art</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
  <body>
    <main class="content">
      <section class="art">
       <div class="art__first-part">
          <ul class="art__item-group art__item-group_flex_row">
            <li class="art__item art__item_type_horizontal-white art__item_shrinked"></li>
            <li class="art__item art__item_type_horizontal-white"></li>
            <li class="art__item art__item_type_horizontal-yellow"></li>
          </ul>
          <div class="art__flex-column">
            <ul class="art__item-group art__item-group_flex_column">
              <li class="art__item art__item_type_vertical-white art__item_shrinked"></li>
              <li class="art__item art__item_type_vertical-white"></li>
              <li class="art__item art__item_type_vertical-yellow"></li>
            </ul>
            <div class="art__item-group art__item-group_flex_column">
              <div class="art__item art__item_type_horizontal-red"></div>
              <div class="art__item-group art__item-group_flex_row">
                <ul class="art__item-group art__item-group_flex_column">
                  <li class="art__item art__item_type_horizontal-black"></li>
                  <li class="art__item art__item_type_white"></li>
                </ul>
                <ul class="art__item-group art__item-group_flex_column">
                  <li class="art__item art__item_type_row-white"></li>
                  <li class="art__item art__item_type_row-white"></li>
                  <li class="art__item art__item_type_row-black"></li>
                  <li class="art__item art__item_type_borderless-white"></li>
                </ul>
              </div>
            </div>
            <div class="art__item-group art__item-group_flex_column">
              <div class="art__item art__item_type_yellow"></div>
              <ul class="art__item-group art__item-group_flex_row">
                <li class="art__item art__item_type_column-white"></li>
                <li class="art__item art__item_type_column-white"></li>
              </ul>
              <ul class="art__item-group art__item-group_flex_column">
                <li class="art__item art__item_type_bordered-white"></li>
                <li class="art__item art__item_type_blue"></li>
                <li class="art__item art__item_type_bordered-white"></li>
              </ul>
            </div>
         </div>
       </div>
       <div class="art__second-part">
        <ul class="art__item-group art__item-group_flex_column">
          <li class="art__item art__item_type_second-white"></li>
          <li class="art__item art__item_type_second-red"></li>
        </ul>
       </div>
      </section>
    </main>
  </body>
</html>
